<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websocket Chat</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toast/jquery.toast.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body>
    
    <div id="mario-chat">
        <div id="chat-window" class="scroll">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" type="text" placeholder="Handle" />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
    </div>

    <div id="notification" class="notication">
        <!-- <p id="notif"></p> -->
    </div>

    <footer class="footer">
        <p class="copyright">Code with ‚ù§ by <a href="http://www.jeraldaustero.esy.es" class="link">Jao Austero</a></p>
    </footer>
    <script src="./chat.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./toast/jquery.toast.min.js"></script>
    <script src="./app.js"></script>
</script>
</body>
</html>
